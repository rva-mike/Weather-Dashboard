<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-primary">
        <div class="container-fluid justify-content-center">
            <span class="navbar h1 text-white">Weather Dashboard</span>
        </div>
    </nav>

    <!-- side bar area  -->
    <!-- side bar area  -->
    <!-- side bar area  -->
    <div class="container-fluid p-3 m-0 ">
        <div class="row justify-content-between">
            <div class="col-2">
                <h3>Search for a City</h3>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control inputValue" placeholder="Richmond">
                </div>
                <div class="d-grid ">
                    <button class="mt-3 btn btn-primary search" type="button">Search</button>
                </div>
                <div id="border-bottom"></div>

                <div class="d-grid gap-2">
                    <button class="mt-3 btn btn-secondary" type="button">Button</button>
                </div>
            </div>
            <div class="col-10 border border-3">
                <h3 class="name"></h3>
                <h4 class="currentDay"></h4>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <p class="uvIndex"></p>
            </div>
        </div>
    </div>


    <!-- 5 day forecast -->
    <!-- 5 day forecast -->
    <!-- 5 day forecast -->
    
    <div class="container-fluid">
        <h4 class="text-center pr-3">5-Day Forecast</h4>

        <div class="row justify-content-center">

            <div class="col-2 "></div>
            <div class="col-2 border"><p class="dayOne"></p></div>
            <div class="col-2 border"><p class="dayTwo"></p></div>
            <div class="col-2 border"><p class="dayThree"></p></div>
            <div class="col-2 border"><p class="dayFour"></p></div>
            <div class="col-2 border"><p class="dayFive"></p></div>

           
               
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
